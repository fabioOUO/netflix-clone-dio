<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- owl js-->
    <script defer src="js/owl/jquery.min.js"></script>
    <script defer src="js/owl/owl.carousel.min.js"></script>

    <!-- Font Awesome js-->
    <script defer src="https://kit.fontawesome.com/d82eae9f56.js" crossorigin="anonymous"></script>

    <!-- outros js-->
    <script defer src="js/main.js"></script>
    <script defer src="js/owl/setup.js"></script>


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HACKER</h3>
                <p class="descricao">
                    Em Hacker, acompanhamos a história de Nicholas Hathaway (Chris Hemsworth),
                    um programador genial que foi condenado há 15 anos de prisão.
                </p>
                <div class="botoes">
                    <button class="botao" role="button" onmouseout="setColorIcon(this, 'fas fa-play cor-branca-icon')" onmouseover="setColorIcon(this, 'fas fa-play cor-preta-icon')" >
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button class="botao" role="button" onmouseout="setColorIcon(this, 'fas fa-info-circle cor-branca-icon')" onmouseover="setColorIcon(this, 'fas fa-info-circle cor-preta-icon')">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button> 
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="container">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="filme-imagem" src="img/carousel/10.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
